<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Booking service" />
    <meta
      name="keywords"
      content="Booking, travel, hotel, apartment, hotels, sales"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/utilities.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Bhromaon - Official website</title>
  </head>
  <body>
    <header
      id="home-header"
      class="home-header text-center d-flex flex-column justify-content-between"
    >
      <div>
        <h1 class="fnt-s-4 fw-bold text-uppercase">Bhromaon</h1>
        <h3 class="fnt-s-2 m-top-1">Safe Travel Anywhere</h3>
        <div class="search-wrapper m-top-3 d-flex justify-content-center">
          <input id="search-field" class="search-field" type="text" />
          <label for="search-field" class="d-none"></label>
          <button
            type="button"
            class="search-btn fnt-s-1 d-flex align-items-center"
          >
            Search
            <img
              src="./images/svg/search-icon-white.svg"
              alt="Search icon"
              class="search-icon"
            />
          </button>
        </div>
        <label class="fnt-s-1 d-block m-top-1">Scroll Down</label>
        <img
          src="./images/svg/scroll-icon.svg"
          alt="Arrow-down icon for scrolling"
          class="scroll-down-icon d-block fnt-s-1 m-top-1"
        />
      </div>

      <nav class="navbar position-sticky">
        <ul class="d-flex justify-content-evenly align-items-center w-100">
          <li class="text-uppercase fw-bold fnt-s-3">Bhromaon</li>
          <li>
            <button type="button" class="collapsed-navbar">
              <i class="fa-solid fa-bars fnt-s-3" style="color: #ffffff"></i>
            </button>
            <ul class="nav-links">
              <li class="text-uppercase fnt-s-1">Who We Are</li>
              <li class="text-uppercase fnt-s-1">What We Do</li>
              <li class="text-uppercase fnt-s-1">Travel With Us</li>
              <li class="text-uppercase fnt-s-1">Contact Us</li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main id="home-main"></main>
    <footer id="home-footer"></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
